group 'com.example.blurryface'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'my-app_main.VoiceApp'

repositories {
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/africastalking/java"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.sparkjava:spark-core:2.7.1'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.africastalking:core:3.3.6'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.5'


}
sourceCompatibility = 1.8
targetCompatibility = 1.8
